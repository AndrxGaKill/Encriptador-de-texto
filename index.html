<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador / Desencriptador de Texto</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Encriptador / Desencriptador de Texto</h1>
    <p>Por favor ingrese su texto y tome el texto encriptado, lo puede desencriptar pegandolo en la casilla y presionando "Desencriptar"</p>
    <label for="texto">Texto:</label>
    <input type="text" id="texto"><br>
    <label for="desplazamiento">Desplazamiento:</label>
    <input type="number" id="desplazamiento" value="2"><br>
    <button onclick="encriptar()">Encriptar</button>
    <button onclick="desencriptar()">Desencriptar</button><br><br>
    <div id="resultado"></div>

    <script src="encriptador.js"></script>
</body>
</html>
